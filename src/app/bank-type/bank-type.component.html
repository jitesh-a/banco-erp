<div class="row" >
  <div class="col-md-6"><h1> Bank Type </h1></div>
  <div class="col-md-6" align="right"><a class="btn btn-success btn-md"  routerLink="/banktypeform"> New Bank Type </a></div>
</div>
<hr/>
<div class="row" >
<div class="col-md-12">
    
    <img src="./assets/img/loader.gif" *ngIf="dataLoaded==false"/>
    
    <table class="table table-bordered table-hover" *ngIf="dataLoaded==true" id="#Banktype">
        <thead>
              <tr>
                <th>Id</th>
                <th>Type</th>
                <th>Description</th> 
                <th>Actions</th>              
              </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let bt of banktypes">
            <td>{{bt.Id}}</td>
            <td>{{bt.Type}}</td>
            <td>{{bt.Description}}</td> 
               
            <td>
              <a class="btn btn-sm btn-primary" href="/banktypeform/{{bt.Id}}"> Edit </a>             
              <button type="button" class="btn btn-default" (click)="delete(bt)">Delete</button>
              
            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>
