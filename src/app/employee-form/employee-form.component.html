<div class="row">
  <div class="col-md-12">
      <h1>Employee Form</h1>
      <hr/>
      <form (ngSubmit)="onSubmit()" #EmployeeForm="ngForm">
          <div class="form-group" *ngIf="employee.Id>0">
              <label for="Id">Id</label>
              <input type="text" class="form-control" id="Id"
                     required
                     [(ngModel)]="employee.Id" name="Id"
                     #Id="ngModel" readonly> 
                <div [hidden]="Id.valid || Id.pristine"
                     class="alert alert-danger">
                  Id is required
                </div>            
            </div>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name"
                   required
                   [(ngModel)]="employee.Name" name="Name"
                   #Name="ngModel">
            <div [hidden]="Name.valid || Name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
          </div>
          <div class="form-group">
              <label for="Description">Description</label>
              <textarea type="text" class="form-control" id="Description"
                     required
                     [(ngModel)]="employee.Description" name="Description"
                     #Description="ngModel"></textarea>
              <div [hidden]="Description.valid || Description.pristine"
                   class="alert alert-danger">
                   Description is required
              </div>
            </div>
            <div class="form-group">
              <label for="Contact">Contact</label>
              <textarea type="text" class="form-control" id="Contact"
                     required
                     [(ngModel)]="employee.Contact" name="Contact"
                     #Contact="ngModel"></textarea>
              <div [hidden]="Contact.valid || Contact.pristine"
                   class="alert alert-danger">
                   Contact is required
              </div>
            </div>
            <div class="form-group">
              <label for="EmployeeNumber">EmployeeNumber</label>
              <textarea type="number" class="form-control" id="EmployeeNumber"
                     required
                     [(ngModel)]="employee.EmployeeNumber" name="EmployeeNumber"
                     #EmployeeNumber="ngModel"></textarea>
              <div [hidden]="EmployeeNumber.valid || EmployeeNumber.pristine"
                   class="alert alert-danger">
                   EmployeeNumber is required
              </div>
            </div>
            <div class="form-group">
              <label for="Gender">Gender</label>
                 female<input type="radio"  id="Gender"
                  required
                     [(ngModel)]="employee.Gender" name="Gender"
                     #Gender="ngModel">
                     Male<input type="radio"  id="Gender"
                     required
                        [(ngModel)]="employee.Gender" name="Gender"
                        #Gender="ngModel">
              <div [hidden]="Gender.valid || Gender.pristine"
                   class="alert alert-danger">
                   Gender is required
              </div>
            </div>
            <div class="form-group">
              <label for="IDProof">IDProof</label>
              <textarea type="text" class="form-control" id="IDProof"
                     required
                     [(ngModel)]="employee.IDProof" name="IDProof"
                     #IDProof="ngModel"></textarea>
              <div [hidden]="IDProof.valid || IDProof.pristine"
                   class="alert alert-danger">
                   IDProof is required
              </div>
            </div>
          <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid" (click)="save()">Submit</button>
          <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
        </form>
  </div>   
</div>
