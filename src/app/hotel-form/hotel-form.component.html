<div class="row">
  <div class="col-md-12">
      <h1>Hotel Form</h1>
      <hr/>
      <form (ngSubmit)="onSubmit" #hotelForm="ngForm">
        <div class="form-group" *ngIf="hotel.Id>0">
          <label for="Id">Id</label>
          <input type="text" class="form-control" id="Id"
                 required
                 [(ngModel)]="hotel.Id" name="Id"
                 #Id="ngModel" readonly/> 
            <div [hidden]="Id.valid || Id.pristine"
                 class="alert alert-danger">
              Id is required
            </div>            
      </div>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name"
               required
               [(ngModel)]="hotel.Name" name="Name"
               #Name="ngModel" pattern="[a-zA-Z ]*"/>
        <div [hidden]="Name.valid || Name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="Type">Event Name</label>
        <select  class="form-control" id="EventName"
        required
        [(ngModel)]="hotel.EventId" name="EventId"
        #Type="ngModel">
          <option *ngFor="let e of events" [value]="e.Id">
            {{e.Name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea type="text" class="form-control" id="Description"
               required
               [(ngModel)]="hotel.Description" name="Description"
               #Description="ngModel"></textarea>
        <div [hidden]="Description.valid || Description.pristine"
             class="alert alert-danger">
             Description is required
        </div>
      </div>
     <div class="form-group">
        <label for="Location">Location</label>
        <input type="text" class="form-control" id="Location"
               required
               [(ngModel)]="hotel.Location" name="Location"
               #Location="ngModel" pattern="[a-zA-Z ]*"/>
        <div [hidden]="Location.valid || Location.pristine"
             class="alert alert-danger">
             Location is required
        </div>
      </div> 
      <div class="form-group">
        <label for="NumberOfRooms">NumberOfRooms</label>
        <input type="number" class="form-control" id="NumberOfRooms"
               required
               [(ngModel)]="hotel.NumberOfRooms" name="NumberOfRooms"
               #NumberOfRooms="ngModel" digits>
        <div [hidden]="NumberOfRooms.valid || NumberOfRooms.pristine"
             class="alert alert-danger">
             Number Of Rooms is required
        </div>
      </div>  
      <div class="form-group">
        <label for="Amount">Amount</label>
        <input type="number" class="form-control" id="Amount"
               required
               [(ngModel)]="hotel.Amount" name="Amount"
               #Amount="ngModel" digits>
        <div [hidden]="Amount.valid || Amount.pristine"
             class="alert alert-danger">
             Amount is required
        </div>
      </div>    
      <button type="submit" class="btn btn-success" [disabled]="!hotelForm.form.valid" (click)="save()">Submit</button>
      <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
      </form>
  </div>   
</div>
