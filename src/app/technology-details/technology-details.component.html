<div class="row" >
    <div class="col-md-6"><h1> Technology Details  </h1></div>
    <div class="col-md-6" align="right"><a class="btn btn-success btn-md"  routerLink="/technologydetails"> Questionaries 1 </a></div>
  </div>
  <hr/>
  <div class="row" >
  <div class="col-md-12">
      <img src="./assets/img/loader.gif" *ngIf="dataLoaded==false"/>
      
      <table class="table table-bordered table-hover" *ngIf="dataLoaded==true">
          <thead>
                <tr>
                  <th> Id </th> 
                  <th> Event Id</th> 
                  <th>  Status</th> 
                  <th> Branches</th> 
                  <th> CBS Implanted</th> 
                  <th>CBS Completion Date</th> 
                  <th>SMS Facility</th> 
                  <th><button class="btn btn-sm btn-primary"> <a href=""> View Details </a></button></th>
                </tr>
          </thead>                     
          <tbody>
            <tr *ngFor="let tech of techdetails">
              <td>{{tech.Id}}</td>
              <td>{{tech.Status}}</td>
              <td>{{tech.NumberOfBranches}}</td>
              <td>{{tech.CBSImplanted}}</td>
              <td>{{tech.CBSCompletionDate}}</td>
              <td>{{tech.SMSFacility}}</td>
              <td>{{tech. DCOwnedBy}}</td>
              <td>{{tech.DCHostedAtIsp}}</td>

              <td>
                <a class="btn btn-sm btn-primary" href=""> Edit </a>
                <a class="btn btn-sm btn-danger"> Delete </a>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  </div>
