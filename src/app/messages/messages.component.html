
<div *ngIf="messageService.messages.length" class="alert alert-primary jumbotron" role="alert" style="margin-top: 10em">
  
    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">clear</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
  
  </div>
