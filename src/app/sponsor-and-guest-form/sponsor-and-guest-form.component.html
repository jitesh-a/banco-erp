<div class="row">
  <div class="col-md-12">
      <h1>Sponsor And Guest Form</h1>
      <hr/>
      <form (ngSubmit)="onSubmit()" #sponsorandguestForm="ngForm">
          <div class="form-group" *ngIf="sponsorandguest.Id>0">
              <label for="Id">Id</label>
              <input type="number" class="form-control" id="Id"
                     required
                     [(ngModel)]="sponsorandguest.Id" name="Id"
                     #Id="ngModel" readonly> 
                <div [hidden]="Id.valid || Id.pristine"
                     class="alert alert-danger">
                  Id is required
                </div>            
            </div>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name"
                   required
                   [(ngModel)]="sponsorandguest.Name" name="Name"
                   #Name="ngModel">
            <div [hidden]="Name.valid || Name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
              <label for="Description">Description</label>
              <textarea type="text" class="form-control" id="Description"
                     required
                     [(ngModel)]="sponsorandguest.Description" name="Description"
                     #Description="ngModel"></textarea>
              <div [hidden]="Description.valid || Description.pristine"
                   class="alert alert-danger">
                   Description is required
              </div>
            </div>
            <div class="form-group">
                <label for="Contact">Contact</label>
                <input type="number" class="form-control" id="Contact"
                       required
                       [(ngModel)]="sponsorandguest.contact" name="Contact"
                       #Contact="ngModel" type="number">
                <div [hidden]="Contact.valid || Contact.pristine"
                     class="alert alert-danger">
                     Contact is required
                </div>
              </div>
              <div class="form-group">
                  <label for="Amount">Amount</label>
                  <input type="number" class="form-control" id="Amount"
                         required
                         [(ngModel)]="sponsorandguest.Amount" name="Amount"
                         #Amount="ngModel" type="number">
                  <div [hidden]="Amount.valid || Amount.pristine"
                       class="alert alert-danger">
                       Amount is required
                  </div>
                </div>
                <div class="form-group">
                  <label for="Topic">Topic</label>
                  <input type="text" class="form-control" id="Topic"
                         required
                         [(ngModel)]="sponsorandguest.Topic" name="Topic"
                         #Topic="ngModel" type="text">
                  <div [hidden]="Topic.valid || Topic.pristine"
                       class="alert alert-danger">
                       Topic is required
                  </div>
                </div>
                <div class="form-group">
                  <label for="Type">Type</label>
                  <select class="form-control" id="Type"
                  required
                  [(ngModel)]="sponsorandguest.Type" name="Type"
                  #Type="ngModel">
                    <option value="sponsor">
                      Sponsor
                    </option>
                    <option value="guest">
                      Guest
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="Type">Event Name</label>
                  <select  class="form-control" id="EventName"
                  required
                  [(ngModel)]="sponsorandguest.EventId" name="EventId"
                  #Type="ngModel">
                    <option *ngFor="let e of events" [value]="e.Id">
                      {{e.Name}}
                    </option>
                  </select>
                </div>
     
          <button type="submit" class="btn btn-success" [disabled]="!sponsorandguestForm.form.valid" (click)="save()">Submit</button>
          <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
        </form>
  </div>   
</div>
