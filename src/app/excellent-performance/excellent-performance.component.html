<div class="row" >
  <div class="col-md-6"><h1> Excellent Performance </h1></div>
  <div class="col-md-6" align="right"><a class="btn btn-success btn-md"  routerLink="/employeeform/0"> Employee details </a></div>
</div>
<hr/>
<div class="row" >
<div class="col-md-12">
    
    <img src="./assets/img/loader.gif" *ngIf="dataLoaded==false"/>
    
    <table class="table table-bordered table-hover" *ngIf="dataLoaded==true">
        <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Status</th>
                
              </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let e of employees">
            <td>{{e.Id}}</td>
            <td>{{e.Name}}</td>
            <td>{{e.Status}}</td>
            
            <td>
              <a class="btn btn-sm btn-primary" href="/employeeform/{{e.Id}}"> View </a>
              
              
            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>
