<div class="row" >
  <div class="col-md-6"><h1> Bank </h1></div>
  <div class="col-md-6" align="right"><a class="btn btn-success btn-md"  routerLink="/bankform/0"> New Bank </a></div>
</div>
<hr/>
<div class="row" >
<div class="col-md-12">
    
    <img src="./assets/img/loader.gif" *ngIf="dataLoaded==false"/>
    
    <table class="table table-bordered table-hover" *ngIf="dataLoaded==true">
        <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Contact</th>
                <th>Questionarie Id </th>
                <th>Payment</th>
                <th>Action</th>
              </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let b of banks">
            <td>{{b.Id}}</td>
            <td>{{b.Name}}</td>
            <td>{{b.Description}}</td>
            <td>{{b.Contact}}</td>
            <td>{{b.Payment}}</td>
            <td>
              <a class="btn btn-sm btn-primary" href="/bankform/{{b.Id}}"> Edit </a>
              <a class="btn btn-sm btn-danger"> Delete </a>
              
            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>
