<div class="row" >
  <div class="col-md-6"><h1> Bank </h1></div>
</div>
<hr/>
<div class="row" >
<div class="col-md-12">
    
    <img src="./assets/img/loader.gif" *ngIf="dataLoaded==false"/>
    
    <table class="table table-bordered table-hover" *ngIf="dataLoaded==true" id="Bank">
        <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>District</th>
                <th>State</th>
                <th>Pincode</th>
                <th>Telephone</th>
                <th>Actions</th>
              </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let b of banks">
            <td>{{b.Id}}</td>
            <td>{{b.Name}}</td>
            <td>{{b.District}}</td>
            <td>{{b.State}}</td>
            <td>{{b.Pincode}}</td>
            <td>{{b.Telephone}}</td>
            <td>
                <a class="btn btn-sm btn-success" href="/exelperformview/{{b.Id}}/{{b.Name}}">Evaluate</a>
              <a class="btn btn-sm btn-info" href="/bankdetails/{{b.Id}}">View Details </a>
              <button class="btn btn-sm btn-danger" (click)="delete(b)">Delete</button> 
            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>
