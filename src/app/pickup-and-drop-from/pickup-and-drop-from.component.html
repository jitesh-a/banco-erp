<div class="row">
  <div class="col-md-12">
      <h1>Pick Up And Drop Form</h1>
      <hr/>
      <form (ngSubmit)="onSubmit" #pickupanddropForm="ngForm">
          <div class="form-group" *ngIf="pickupdrop.Id>0">
              <label for="Id">Id</label>
              <input type="text" class="form-control" id="Id"
                     required
                     [(ngModel)]="pickupdrop.Id" name="Id"
                     #Id="ngModel" readonly> 
                <div [hidden]="Id.valid || Id.pristine"
                     class="alert alert-danger">
                  Id is required
                </div>            
            </div>
            
            <div>
              <label>Event Name</label>
              <select class="form-control" id="EventName"
              required
              [(ngModel)] = "pickupdrop.EventId" name = "EventName"
              #EventId="ngModel">
                <option *ngFor = "let e of events" (click)="getBanks(e.Id)" [value]="e.Id">
                  {{e.Name}}
                </option>
              </select>
              <div [hidden]="EventId.valid || EventId.pristine"
                class="alert alert-danger">
                Employee Name is required
              </div>
            </div>

            <div>
              <label>Bank Name</label>
              <select class="form-control" id="BankName"
              required
              [(ngModel)] = "pickupdrop.BankId" name = "BankName"
              #BankId="ngModel">
                <option *ngFor = "let b of selectedbanks" (click)="getEmployees(b.Id)" [value]="b.Id">
                  {{b.Name}}
                </option>
              </select>
              {{BankName.values}}
              <div [hidden]="BankName.valid || BankName.pristine"
                class="alert alert-danger">
                Bank Name is required
              </div>
            </div>

            <div class="form-group">
              <label for="PickUpTime">PickUpTime</label>
              <input type="text" class="form-control" id="PickUpTime"
                     required
                     [(ngModel)]="pickupdrop.PickUpTime" name="PickUpTime"
                     #PickUpTime="ngModel">
              <div [hidden]="PickUpTime.valid || PickUpTime.pristine"
                   class="alert alert-danger">
                Pick Up Time is required
              </div>
            </div>
              
            <div class="form-group">
              <label for="PickUpPlace">Pick Up Place</label>
              <textarea type="text" class="form-control" id="PickUpPlace"
                     required
                     [(ngModel)]="pickupdrop.PickUpPlace" name="PickUpPlace"
                     #PickUpPlace="ngModel"></textarea>
              <div [hidden]="PickUpPlace.valid || PickUpPlace.pristine"
                   class="alert alert-danger">
                   Pick Up Place is required
              </div>
            </div>

            <div class="form-group">
              <label for="DropTime">DropTime</label>
              <input type="text" class="form-control" id="DropTime"
                     required
                     [(ngModel)]="pickupdrop.DropTime" name="DropTime"
                     #DropTime="ngModel">
              <div [hidden]="DropTime.valid || DropTime.pristine"
                   class="alert alert-danger">
                   Drop TimeTime is required
              </div>
            </div>

            <div class="form-group">
              <label for="DropPlace">Drop Place</label>
              <textarea type="text" class="form-control" id="DropPlace"
                     required
                     [(ngModel)]="pickupdrop.DropPlace" name="DropPlace"
                     #DropPlace="ngModel"></textarea>
              <div [hidden]="DropPlace.valid || DropPlace.pristine"
                   class="alert alert-danger">
                   Drop Place is required
              </div>
            </div>
          <button type="submit" class="btn btn-success" [disabled]="!pickupanddropform.valid" (click)="save()">Submit</button>
          <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
        </form>
  </div>   
</div>
