
<div class="row">
  <div class="col-md-12">
      <h1>Event Form</h1>
      <hr/>
      <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
          <div class="form-group" *ngIf="event.Id>0">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="Id"
                     required
                     [(ngModel)]="event.Id" name="Id"
                     #Id="ngModel" readonly> 
                <div [hidden]="Id.valid || Id.pristine"
                     class="alert alert-danger">
                  Id is required
                </div>            
            </div>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name"
                   required
                   [(ngModel)]="event.Name" name="Name"
                   #Name="ngModel">
            <div [hidden]="Name.valid || Name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
              <label for="Description">Description</label>
              <textarea type="text" class="form-control" id="Description"
                     required
                     [(ngModel)]="event.Description" name="Description"
                     #Description="ngModel"></textarea>
              <div [hidden]="Description.valid || Description.pristine"
                   class="alert alert-danger">
                   Description is required
              </div>
            </div>
            <div class="form-group">
                <label for="StartDate">StartDate</label>
                <input type="text" class="form-control" id="StartDate"
                       required
                       [(ngModel)]="event.StartDate" name="StartDate"
                       #StartDate="ngModel" type="date">
                <div [hidden]="StartDate.valid || StartDate.pristine"
                     class="alert alert-danger">
                     StartDate is required
                </div>
              </div>
              <div class="form-group">
                  <label for="Name">EndDate</label>
                  <input type="text" class="form-control" id="EndDate"
                         required
                         [(ngModel)]="event.EndDate" name="EndDate"
                         #EndDate="ngModel" type="date">
                  <div [hidden]="EndDate.valid || EndDate.pristine"
                       class="alert alert-danger">
                       EndDate is required
                  </div>
                </div>
     
          <button type="submit" class="btn btn-success" [disabled]="!eventForm.form.valid" (click)="save()">Submit</button>
          <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
        </form>
  </div>   
</div>
