<div class="row" >
  <div class="col-md-6"><h1> Employee </h1></div>
  <div class="col-md-6" align="right"><a class="btn btn-success btn-md"  routerLink="/employeeform">Add Employee </a></div>
</div>
<hr/>
<h4>{{link}}</h4>
<div class="row" >
<div class="col-md-12">
    
    <img src="./assets/img/loader.gif" *ngIf="dataLoaded==false"/>
    
    <table class="table table-bordered table-hover" *ngIf="dataLoaded==true" id="#Employee">
        <thead>
              <tr>
                <th>Employee Id</th>
                <th>Bank name</th>
                <th>Employee Name</th>
                <th>Description</th>
                <th>Contact</th>
                <th>Employee Number</th>
                <th>Gender</th>
                <th>IDProof</th>
              </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let e of employees">
            <td>{{e.Id}}</td>
            <td>{{e.BankName}}</td>
            <td>{{e.Name}}</td>
            <td>{{e.Description}}</td>
            <td>{{e.Contact}}</td>
            <td>{{e.EmployeeNumber}}</td>
            <td>{{e.Gender}}</td>
            <td>{{e.IDProof}}</td>
            <td>
              <a class="btn btn-sm btn-primary" href="/employeeform/{{e.Id}}"> Edit </a>
              <button type="button" class="btn btn-sm btn-danger" (click)="delete(e)">Delete</button>     
              <a class="btn btn-sm btn-success" (click)="createLink(e)"> Generate Link </a>      
              <a class="btn btn-sm btn-info" href="/employeedetails/{{e.Id}}">View details</a>
            </td>
              
          </tr>
        </tbody>
      </table>
</div>
</div>
