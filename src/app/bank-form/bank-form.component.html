<div class="row">
  <div class="col-md-12">
    <h1>Bank Form</h1>
    <hr/>
    <form (ngSubmit)="onSubmit()" #bankForm="ngForm">
        <div class="form-group" *ngIf="bank.Id>0">
            <label for="Id">Id</label>
            <input type="number" class="form-control" id="Id"
                   required
                   [(ngModel)]="bank.Id" name="Id"
                   #Id="ngModel" readonly> 
              <div [hidden]="Id.valid || Id.pristine"
                   class="alert alert-danger">
                Id is required
              </div>            
          </div>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name"
                 required
                 [(ngModel)]="bank.Name" name="Name"
                 #Name="ngModel">
          <div [hidden]="Name.valid || Name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <textarea type="text" class="form-control" id="Description"
                   required
                   [(ngModel)]="bank.Description" name="Description"
                   #Description="ngModel"></textarea>
            <div [hidden]="Description.valid || Description.pristine"
                 class="alert alert-danger">
                 Description is required
            </div>
          </div>
          <div class="form-group">
              <label for="Contact">Contact</label>
              <input type="number" class="form-control" id="Contact"
                     required
                     [(ngModel)]="bank.contact" name="Contact"
                     #Contact="ngModel" type="number">
              <div [hidden]="Contact.valid || Contact.pristine"
                   class="alert alert-danger">
                   Contact is required
              </div>
            </div>
            <div class="form-group">
                <label for="Payment">Payment</label>
                <input type="number" class="form-control" id="Payment"
                       required
                       [(ngModel)]="bank.Payment" name="Payment"
                       #Amount="ngModel" type="number">
                <div [hidden]="Payment.valid || Payment.pristine"
                     class="alert alert-danger">
                     Payment is required
                </div>
              </div>              
        <button type="submit" class="btn btn-success" [disabled]="!bankForm.form.valid" (click)="save()">Submit</button>
        <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
      </form>
</div>   
</div>
